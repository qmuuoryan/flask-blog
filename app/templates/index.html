{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf%}
{% block styles%}
    {{super()}}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock %}


{% block content%}
<div class="container-fluid">
    <div class='jumbotron'>
            <div class="col-sm-2" style="float:right;  margin-top: 5px">
            {{wtf.quick_form(form)}}
        </div>
        <h1 class="title text-center display-4">Blogs</h1>
        
     </div>
   
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                              <img src="https://cookislands.travel/sites/default/files/styles/hero_image/public/2017-04/Little-Poly-pool-with-Felicia-1920x700.jpg?itok=6D237kEy" alt="cook islands">
                            </div>


                            <div class="item">
                                <img src="https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/countrybanner/aerial-view-of-copacabana-beach-and-ipanema-beach-1508915379-1920X700.jpg" alt="Brazil">
                            </div>

                            <div class="item">
                                <img src="https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/countrybanner/travelling-in-jamaica-tours-and-vacation-packages-1503558187-1920X700.jpg" alt="Jamaica">
                            </div>
                        </div>

                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                </div>            
            </div>
            
            
        
        </div>
    </div>
{% endblock %}
